<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Seja bem vindo - Portifolio 1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div id="container">
    <ion-list no-lines >
      <ion-list-header>
        Opções - {{contato().nome}}
      </ion-list-header>
      <ion-item (click)="openItem('Item 1')">
        <ion-label>Item 1</ion-label>
      </ion-item>
      <ion-item (click)="openItem('Item 2')">
        <ion-label>Item 2</ion-label>
      </ion-item>
      <ion-item (click)="openItem('Item 3')">
        <ion-label>Item 3</ion-label>
      </ion-item>
      <ion-item (click)="openItem('Item 4')">
        <ion-label>Item 4</ion-label>
      </ion-item>
      <ion-item (click)="openItem('Item 5')">
        <ion-label>Item 5</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
